language: php

php:
  - 5.3
  - 5.4
  - 5.5

env:
  global:
    - PLUGIN_NAME=Migrations
    - DB=mysql
    - MYSQL_CREATE_DB="mysql -e 'create database cakephp_test CHARACTER SET utf8 COLLATE utf8_general_ci;'"

  matrix:
    - DB=mysql CAKE_VERSION=master

matrix:
  include:
    - php: 5.3
      env:
        - CAKE_VERSION=master
    - php: 5.4
      env:
        - CAKE_VERSION=master
    - php: 5.5
      env:
        - CAKE_VERSION=master

before_script:
  - git clone https://github.com/burzum/travis.git --depth 1 ../travis
  - ../travis/before_script.sh

script:
  - ../travis/script.sh

after_success:
  - ../travis/after_success.sh

notifications:
  email: false
